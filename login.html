
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <div class="content">
      <div class="login-form">
        <div class="image">
          <div class="logo">
            <h2>Logo</h2>
          </div>
          <div class="wellcome">
            <h1>Wellcome Page</h1>
          </div>
          <div class="sigin">
            <p>
              Sign in to <br />
              Continue access
            </p>
          </div>
        </div>
        <div class="login">
          <h1>Sign In</h1>
          <form action="">
            <input
              type="email"
              name="Name Email"
              id=""
              placeholder="Email Address"
            />
            <input
              type="password"
              name="password"
              id=""
              placeholder="Your password"
            />
            <button><a href="./index.html">Contact</a></button>
          </form>
          <button id="btn1">
            <img src="./images/github.png" alt="" />
            <p>Sign in with Github</p>
          </button>
          <button id="btn2">
            <img src="./images/Fb.png" alt="">
            <p>Sign in with Facebook</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
